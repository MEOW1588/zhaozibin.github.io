<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhaozibin | 个人主页</title>
    <style>
        :root {
            /* 明亮主题颜色 */
            --bg-primary: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            --container-bg: rgba(255, 255, 255, 0.85);
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --text-tertiary: #86868b;
            --accent-color: #0071e3;
            --accent-hover: rgba(0, 113, 227, 0.1);
            --border-color: rgba(0, 113, 227, 0.1);
            --shadow: 0 10px 50px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.02);
            --link-bg: rgba(0, 113, 227, 0.05);
        }

        .dark-theme {
            /* 暗黑主题颜色 */
            --bg-primary: linear-gradient(135deg, #0d0d0d 0%, #1a1a1d 100%);
            --container-bg: rgba(30, 30, 30, 0.85);
            --text-primary: #f5f5f7;
            --text-secondary: #a0a0a0;
            --text-tertiary: #6e6e73;
            --accent-color: #0a84ff;
            --accent-hover: rgba(10, 132, 255, 0.1);
            --border-color: rgba(10, 132, 255, 0.1);
            --shadow: 0 10px 50px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.05);
            --link-bg: rgba(10, 132, 255, 0.05);
        }

        /* 基础样式复位 */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", "Arial", sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        /* 苹果风格背景装饰 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(255,255,255,0.1) 0%, transparent 20%);
            pointer-events: none;
        }

        .dark-theme::before {
            background-image: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.05) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(255,255,255,0.05) 0%, transparent 20%);
        }

        /* 主容器 */
        .container {
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: var(--shadow);
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: all 0.5s ease;
        }

        /* 头像样式 */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            box-shadow: 0 10px 30px rgba(110, 142, 251, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.8);
            transition: all 0.5s ease;
        }

        .dark-theme .avatar {
            box-shadow: 0 10px 30px rgba(110, 142, 251, 0.5);
            border: 4px solid rgba(255, 255, 255, 0.2);
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--text-primary) 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 主题切换按钮 */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--accent-hover);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--accent-color);
            transition: all 0.3s ease;
        }

        .dark-theme .theme-toggle svg {
            fill: var(--accent-color);
        }

        /* 导航链接样式 - 苹果风格 */
        nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        nav a {
            text-decoration: none;
            color: var(--accent-color);
            font-weight: 500;
            font-size: 1.05rem;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            padding: 14px 20px;
            border-radius: 12px;
            background: var(--link-bg);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        nav a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        nav a:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 113, 227, 0.15);
        }

        nav a:hover::before {
            left: 100%;
        }

        nav a:active {
            transform: translateY(0);
        }

        /* 底部版权 - 苹果风格 */
        footer {
            margin-top: 40px;
            font-size: 0.85rem;
            color: var(--text-tertiary);
            font-weight: 400;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
                margin: 10px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
            
            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
            }
        }

        /* 苹果风格动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
        </svg>
    </button>

    <div class="container">
        <div class="avatar">Z</div>
        <header>
            <h1>Zhaozibin</h1>
        </header>

        <nav>
            <a href="随机代码生成.html">随机代码生成</a>
            <a href="番茄时钟.html">番茄时钟</a>
            <a href="#">关于我</a>
            <a href="#">联系</a>
        </nav>

        <footer>
            &copy; 2025 Zhaozibin. Built with GitHub Pages.
        </footer>
    </div>

    <script>
        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // 检查本地存储的主题偏好
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            body.classList.add('dark-theme');
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            
            // 保存主题偏好到本地存储
            const isDarkMode = body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });
    </script>
</body>
</html>
